<!DOCTYPE html>
<html lang="sk" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continental 2026 - Fin√°lna Verzia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .shutdown-pattern { background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(239, 68, 68, 0.1) 5px, rgba(239, 68, 68, 0.1) 10px); }
        .day-num { color: #000000 !important; font-weight: 900 !important; font-size: 1.1rem; }
        .noƒçn√° .day-num, .sviatok-bg .day-num { color: #ffffff !important; }
        .dni-skratky { color: #000000 !important; font-weight: 900 !important; }
        .suma-hodin { background-color: #000000 !important; color: #ffffff !important; font-weight: 900 !important; border-radius: 12px; }
    </style>
</head>
<body class="bg-slate-100 p-2 md:p-4 text-slate-900">
    <div class="max-w-[1600px] mx-auto">
        <header class="bg-white rounded-3xl shadow-sm border border-slate-200 p-4 mb-6 text-center">
            <h1 class="text-3xl font-black uppercase italic tracking-tighter text-orange-600">Continental 2026</h1>
            <div id="teamButtons" class="flex justify-center gap-2 mt-4"></div>
        </header>

        <div id="calendarGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-6"></div>

        <footer class="bg-white rounded-3xl border border-slate-200 p-6 grid grid-cols-2 md:grid-cols-5 gap-3 text-center text-[10px] font-black uppercase">
            <div class="bg-[#FFD700] p-3 rounded-xl border border-yellow-600 shadow-sm">Rann√°</div>
            <div class="bg-[#FF8C00] p-3 rounded-xl text-white shadow-sm">Poobedn√°</div>
            <div class="bg-[#483D8B] p-3 rounded-xl text-white shadow-sm">Noƒçn√°</div>
            <div class="bg-red-600 p-3 rounded-xl text-white shadow-sm">Sviatok üö©</div>
            <div class="bg-green-600 p-3 rounded-xl text-white shadow-sm">V√Ωplata üí∂</div>
        </footer>
    </div>

    <script>
        let currentTeam = 'C';
        const months = ['Janu√°r','Febru√°r','Marec','Apr√≠l','M√°j','J√∫n','J√∫l','August','September','Okt√≥ber','November','December'];
        const payDays = {0:9, 1:6, 2:6, 3:9, 4:8, 5:5, 6:7, 7:7, 8:7, 9:7, 10:6, 11:7};
        
        // OPRAVEN√â SVIATKY: MonthIndex-Day (0-Jan, 4-Maj, 5-Jun, 7-Aug, 10-Nov)
        const holidays = ["0-1", "0-6", "3-3", "3-6", "4-1", "5-5", "7-29", "10-1", "11-24", "11-25", "11-26"];

        const pattern = ['R','R','R','R', 'N','N','N', 'V','V','V','V', 'R','R','R', 'N','N','N','N', 'V','V','V', 'P','P','P','P','P', 'V','V'];

        function getShift(date, team) {
            const refDate = new Date(2026, 1, 2); 
            const diffDays = Math.round((date - refDate) / 86400000);
            const offsets = { 'C': 0, 'A': 7, 'B': 14, 'D': 21 };
            const idx = ((diffDays + offsets[team]) % 28 + 28) % 28;
            return pattern[idx] === 'V' ? '' : pattern[idx];
        }

        function isShut(d, m) {
            if (m === 0 && d <= 6) return true;
            if (m === 3 && d >= 3 && d <= 6) return true;
            if (m === 6 && d >= 20 && d <= 26) return true;
            if (m === 11 && d >= 22) return true;
            return false;
        }

        function render() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            months.forEach((name, mIdx) => {
                let hours = 0;
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-[2.5rem] shadow-sm border border-slate-200";
                let h = `<div class="flex justify-between items-center mb-4 px-2"><h2 class="font-black text-slate-800 uppercase italic text-sm">${name}</h2><div class="bg-slate-100 px-3 py-1 rounded-full text-[9px] font-black h-sum"></div></div><div class="grid grid-cols-7 gap-1 dni-skratky text-[10px] text-center mb-2 uppercase"><div>Po</div><div>Ut</div><div>St</div><div>≈†t</div><div>Pi</div><div>So</div><div>Ne</div></div><div class="grid grid-cols-7 gap-1">`;
                const first = new Date(2026, mIdx, 1);
                for(let i=1; i<(first.getDay()||7); i++) h += '<div></div>';
                for(let d=1; d<=new Date(2026, mIdx+1, 0).getDate(); d++) {
                    const date = new Date(2026, mIdx, d);
                    const shift = getShift(date, currentTeam);
                    const isHoliday = holidays.includes(`${mIdx}-${d}`);
                    const isPay = (d === payDays[mIdx]);
                    const isShutdown = isShut(d, mIdx);

                    if(shift) hours += 8;
                    let bg = "bg-slate-50";
                    if(shift==='R') bg = "bg-[#FFD700]";
                    if(shift==='P') bg = "bg-[#FF8C00]";
                    if(shift==='N') bg = "bg-[#483D8B] noƒçn√°";
                    
                    // SVIATOK M√Å NAJVY≈†≈†IU PRIORITU (ƒåerven√°)
                    let holidayClass = "";
                    if(isHoliday) { 
                        bg = "bg-red-600 sviatok-bg"; 
                        holidayClass = "ring-2 ring-red-400";
                    } else if(isPay) {
                        bg = "bg-green-600";
                    }

                    h += `<div class="h-10 flex flex-col items-center justify-center rounded-xl relative ${bg} ${holidayClass} ${isShutdown && !isHoliday && !isPay ? 'shutdown-pattern border-2 border-red-500' : ''}">
                            <span class="day-num">${d}</span>
                            <span class="text-[8px] font-black uppercase ${shift==='N'||isHoliday||isPay?'text-white':'text-black'}">${isHoliday ? 'üö©' : (isPay && !shift ? '‚Ç¨' : shift)}</span>
                          </div>`;
                }
                h += `</div><div class="mt-4 suma-hodin py-2 text-center italic text-lg uppercase">${hours} HOD√çN</div>`;
                card.innerHTML = h; grid.appendChild(card);
            });
            lucide.createIcons();
        }

        const container = document.getElementById('teamButtons');
        ['A','B','C','D'].forEach(t => {
            const b = document.createElement('button');
            b.innerText = t;
            b.className = `w-12 h-12 rounded-xl font-black text-xl transition-all ` + (t === currentTeam ? "bg-orange-500 text-white shadow-md" : "bg-white text-slate-400 border border-slate-200");
            b.onclick = () => { currentTeam = t; render(); updateBtn(); };
            container.appendChild(b);
        });
        function updateBtn() {
            document.querySelectorAll('#teamButtons button').forEach(el => {
                const active = el.innerText === currentTeam;
                el.className = `w-12 h-12 rounded-xl font-black text-xl transition-all ` + (active ? "bg-orange-500 text-white shadow-md" : "bg-white text-slate-400 border border-slate-200");
            });
        }
        render();
    </script>
</body>
</html>
