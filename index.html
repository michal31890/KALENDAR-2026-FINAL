<!DOCTYPE html>
<html lang="sk" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental 2026 - Finál</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .shutdown { background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(239, 68, 68, 0.2) 5px, rgba(239, 68, 68, 0.2) 10px); border: 3px solid #ef4444 !important; }
        .holiday-date { background-color: #ef4444 !important; color: white !important; font-weight: 900 !important; border: 2px solid #991b1b !important; }
        .payday { background-color: #16a34a !important; color: white !important; font-weight: 900 !important; border: 3px solid #14532d !important; }
        .day-num { color: #000000 !important; font-weight: 950 !important; font-size: 1.2em; }
        .nočná .day-num { color: #ffffff !important; }
        .shift-text { font-weight: 900 !important; font-size: 10px; text-transform: uppercase; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-200 notranslate font-sans text-black">
    <div class="max-w-7xl mx-auto p-2">
        <div class="mb-6 bg-white p-6 rounded-3xl shadow-xl border-b-8 border-orange-500 text-center no-print">
            <h1 class="text-4xl font-black uppercase italic tracking-tighter text-orange-600">CONTINENTAL 2026</h1>
            <p class="font-bold text-slate-500 uppercase text-xs tracking-widest mt-1">Smenový systém: Kolotoč (A, B, C, D)</p>
            <div id="controls" class="flex justify-center gap-2 mt-4"></div>
        </div>

        <div id="calendarGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-8"></div>

        <div class="bg-white p-6 rounded-3xl shadow-lg border-2 border-slate-300 no-print grid grid-cols-2 md:grid-cols-5 gap-3 text-center text-[10px] font-black uppercase tracking-tighter">
            <div class="bg-orange-500 p-3 rounded-xl shadow-sm">Ranná</div>
            <div class="bg-blue-500 p-3 rounded-xl shadow-sm text-black">Poobedná</div>
            <div class="bg-slate-800 p-3 rounded-xl text-white shadow-sm">Nočná</div>
            <div class="bg-green-600 p-3 rounded-xl text-white italic shadow-sm text-xs">VÝPLATA</div>
            <div class="border-2 border-red-500 shutdown p-3 rounded-xl text-red-600">ODSTÁVKA</div>
        </div>
    </div>

    <script>
        let currentTeam = 'C';
        const months = ['Január','Február','Marec','Apríl','Máj','Jún','Júl','August','September','Október','November','December'];
        const holidays = ['2026-01-01','2026-01-06','2026-04-03','2026-04-06','2026-05-01','2026-05-08','2026-07-05','2026-08-29','2026-09-01','2026-09-15','2026-11-01','2026-11-17','2026-12-24','2026-12-25','2026-12-26'];
        const payDays = {0:9, 1:6, 2:6, 3:9, 4:8, 5:5, 6:7, 7:7, 8:7, 9:7, 10:6, 11:7};

        // Definícia cyklu (26 dní): 3R, 4N, 3V, 5P, 4R, 3N, 4V
        const pattern = ['R','R','R','N','N','N','N','V','V','V','P','P','P','P','P','R','R','R','R','N','N','N','V','V','V','V'];

        function getShift(date, team) {
            const refDate = new Date('2026-01-07');
            const diffTime = date.getTime() - refDate.getTime();
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // Definícia štartovacích pozícií v cykle pre každú smenu k 7.1.2026
            // C začína na indexe 0 (Ranná)
            // A začína na indexe 10 (Poobedná)
            // B začína na indexe 24 (t.j. 9.1. bude index 0 - Ranná)
            // D začína na indexe 4 (t.j. 12.1. bude index 10 - Poobedná)
            const teamOffsets = {
                'A': 10, 
                'B': 24, 
                'C': 0, 
                'D': 4   
            };

            if (date < new Date('2026-01-01')) return '';

            const dayInCycle = ((diffDays + teamOffsets[team]) % pattern.length + pattern.length) % pattern.length;
            const res = pattern[dayInCycle];
            return res === 'V' ? '' : res;
        }

        function isShutdown(dateStr, day, month) {
            if (month === 0 && day >= 1 && day <= 6) return true;
            const customShutdowns = [{s:'2026-07-20', e:'2026-08-02'}, {s:'2026-12-22', e:'2026-12-31'}];
            return customShutdowns.some(r => dateStr >= r.s && dateStr <= r.e);
        }

        function render() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            months.forEach((name, idx) => {
                let stats = { R: 0, P: 0, N: 0 };
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-[2.5rem] shadow-xl border-2 border-slate-100 flex flex-col";
                let h = `<h2 class="font-black text-center mb-4 text-orange-600 uppercase text-lg italic border-b-4 border-orange-100">${name}</h2><div class="grid grid-cols-7 gap-1 text-[10px] font-black text-slate-500 text-center mb-2 uppercase italic"><div>Po</div><div>Ut</div><div>St</div><div>Št</div><div>Pi</div><div>So</div><div>Ne</div></div><div class="grid grid-cols-7 gap-1">`;
                
                const first = new Date(2026, idx, 1);
                for(let i=1; i<(first.getDay()||7); i++) h += '<div></div>';
                
                for(let d=1; d<=new Date(2026, idx+1, 0).getDate(); d++) {
                    const date = new Date(2026, idx, d);
                    const dateStr = date.toISOString().split('T')[0];
                    const shift = getShift(date, currentTeam);
                    const isPayDay = (d === payDays[idx]);
                    const isHol = holidays.includes(dateStr);
                    const isShut = isShutdown(dateStr, d, idx);

                    if(shift === 'R') stats.R++;
                    if(shift === 'P') stats.P++;
                    if(shift === 'N') stats.N++;

                    let c = "bg-slate-50";
                    if(shift === 'R') c = "bg-orange-500 shadow-inner";
                    if(shift === 'P') c = "bg-blue-500 shadow-inner";
                    if(shift === 'N') c = "bg-slate-800 shadow-inner nočná";
                    if(isPayDay) c = "payday";
                    if(isHol) c = "holiday-date";

                    h += `<div class="h-12 flex flex-col items-center justify-center rounded-2xl ${c} ${isShut && !isPayDay && !isHol ? 'shutdown' : ''}">
                            <span class="day-num ${date.getDay()===0?'underline decoration-2':''} text-black">${d}</span>
                            <span class="shift-text text-black ${shift==='N'?'text-white':''}">${isPayDay && !shift ? '€' : shift}</span>
                          </div>`;
                }
                const totalHours = (stats.R + stats.P + stats.N) * 8;
                h += `</div><div class="mt-4 bg-slate-900 text-orange-500 py-3 rounded-2xl font-black text-center text-xl uppercase italic border-b-4 border-orange-600">${totalHours} HODÍN</div>`;
                card.innerHTML = h; grid.appendChild(card);
            });
        }

        const ctrl = document.getElementById('controls');
        ['A','B','C','D'].forEach(t => {
            const btn = document.createElement('button');
            btn.innerText = t;
            btn.className = `w-14 h-14 rounded-2xl font-black text-2xl border-2 transition-all ` + (t===currentTeam ? 'bg-orange-600 text-white border-orange-700 scale-110 shadow-lg' : 'bg-white text-slate-400 border-slate-200');
            btn.onclick = () => { currentTeam = t; render(); updateButtons(); };
            ctrl.appendChild(btn);
        });

        function updateButtons() {
            document.querySelectorAll('#controls button').forEach(b => {
                b.className = `w-14 h-14 rounded-2xl font-black text-2xl border-2 transition-all ` + (b.innerText===currentTeam ? 'bg-orange-600 text-white border-orange-700 scale-110 shadow-lg' : 'bg-white text-slate-400 border-slate-200');
            });
        }
        render();
    </script>
</body>
</html>
