<!DOCTYPE html>
<html lang="sk" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .shutdown { background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(239, 68, 68, 0.2) 5px, rgba(239, 68, 68, 0.2) 10px); border: 2px solid #ef4444 !important; }
        /* SVIATKY - ÄŒervenÃ© a vÃ½raznÃ© */
        .holiday-date { color: #ef4444 !important; font-weight: 900 !important; text-decoration: underline; border: 2px solid #ef4444 !important; border-radius: 8px; background-color: rgba(239, 68, 68, 0.05); }
        /* VÃPLATA - ZelenÃ¡ */
        .payday { background-color: #16a34a !important; color: white !important; font-weight: 900 !important; border: 3px solid #14532d !important; position: relative; z-index: 10; }
        /* ÄŒIERNE ÄŒÃSLA PRE SMENY */
        .day-number { color: #000000 !important; font-weight: 900 !important; font-size: 1.1em; }
        .noÄnÃ¡ .day-number { color: #ffffff !important; }
    </style>
</head>
<body class="bg-slate-200 notranslate font-sans">
    <div class="max-w-7xl mx-auto p-2 md:p-4 text-black">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-6 rounded-3xl shadow-xl border-b-8 border-orange-500 gap-4 no-print text-center">
            <div>
                <h1 class="text-4xl font-black uppercase italic tracking-tighter">Continental 2026</h1>
                <p class="text-green-700 font-black uppercase text-xl mt-2 italic">ğŸ’¶ VÃ½platy a ğŸš© Sviatky oznaÄenÃ©</p>
            </div>
            <div id="controls" class="flex gap-2 bg-slate-100 p-2 rounded-2xl border-2 border-slate-200"></div>
            <button onclick="window.print()" class="bg-slate-900 text-white px-10 py-4 rounded-2xl font-black shadow-xl uppercase italic">TLAÄŒIÅ¤</button>
        </div>

        <div id="calendarGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-8"></div>

        <div class="bg-white p-6 rounded-3xl shadow-lg border-2 border-slate-300 no-print">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <div class="bg-orange-500 p-3 rounded-xl text-black font-black text-center text-xs shadow">RANNÃ</div>
                <div class="bg-blue-500 p-3 rounded-xl text-black font-black text-center text-xs shadow">POOBEDNÃ</div>
                <div class="bg-slate-800 p-3 rounded-xl text-white font-black text-center text-xs shadow">NOÄŒNÃ</div>
                <div class="bg-white border-4 border-orange-500 p-3 rounded-xl text-black font-black text-center text-[10px] italic">SOBOTA 12h</div>
                <div class="bg-green-600 p-3 rounded-xl text-white font-black text-center text-xs shadow">VÃPLATA ğŸ’¶</div>
                <div class="border-2 border-red-500 p-3 rounded-xl text-red-600 font-black text-center text-xs shadow underline">SVIATOK ğŸš©</div>
            </div>
        </div>
    </div>

    <script>
        let currentTeam = 'A';
        const months = ['JanuÃ¡r','FebruÃ¡r','Marec','AprÃ­l','MÃ¡j','JÃºn','JÃºl','August','September','OktÃ³ber','November','December'];
        const holidays = ['2026-01-01','2026-01-06','2026-04-03','2026-04-06','2026-05-01','2026-05-08','2026-07-05','2026-08-29','2026-09-01','2026-09-15','2026-11-01','2026-11-17','2026-12-24','2026-12-25','2026-12-26'];
        const shutdowns = [{s:'2026-07-20', e:'2026-08-02'}, {s:'2026-12-22', e:'2026-12-31'}];
        const payDays = {0:9, 1:6, 2:6, 3:9, 4:8, 5:5, 6:7, 7:7, 8:7, 9:7, 10:6, 11:7};

        function isShutdown(dateStr) { return shutdowns.some(r => dateStr >= r.s && dateStr <= r.e); }

        function getShift(date, team) {
            const startPoint = new Date('2024-01-01'); 
            const diffDays = Math.floor((date - startPoint) / 86400000);
            const dayOfWeek = date.getDay();
            const weekCycle = Math.floor(diffDays / 7) % 4;
            const schedule = { 'A':[0,1,2,3], 'B':[1,2,3,0], 'C':[2,3,0,1], 'D':[3,0,1,2] };
            const myCycle = schedule[team][weekCycle];
            if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                if (myCycle === 0) return 'R';
                if (myCycle === 1) return 'P';
                if (myCycle === 2) return 'N';
            }
            if (dayOfWeek === 6) {
                if (myCycle === 0) return 'R12';
                if (myCycle === 2) return 'N12';
            }
            return '';
        }

        function render() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            months.forEach((name, idx) => {
                let stats = { hours: 0 };
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-[2.5rem] shadow-xl border-2 border-slate-100 flex flex-col";
                
                let h = `<h2 class="font-black text-center mb-4 text-slate-800 border-b-4 border-orange-500 pb-2 uppercase text-lg italic tracking-tighter">${name}</h2><div class="grid grid-cols-7 gap-1 text-[11px] font-black text-slate-500 text-center mb-3 tracking-widest uppercase italic"><div>Po</div><div>Ut</div><div>St</div><div>Å t</div><div>Pi</div><div>So</div><div>Ne</div></div><div class="grid grid-cols-7 gap-1">`;
                
                const first = new Date(2026, idx, 1);
                for(let i=1; i<(first.getDay()||7); i++) h += '<div></div>';
                
                for(let d=1; d<=new Date(2026, idx+1, 0).getDate(); d++) {
                    const date = new Date(2026, idx, d);
                    const dateStr = date.toISOString().split('T')[0];
                    const shift = getShift(date, currentTeam);
                    const isSun = date.getDay() === 0;
                    const isSat = date.getDay() === 6;
                    const isHol = holidays.includes(dateStr);
                    const isShut = isShutdown(dateStr);
                    const isPayDay = (d === payDays[idx]);

                    if(shift.includes('R')) stats.hours += shift.includes('12') ? 12 : 8;
                    if(shift === 'P') stats.hours += 8;
                    if(shift.includes('N')) stats.hours += shift.includes('12') ? 12 : 8;

                    let colorClass = "bg-slate-50 text-slate-400 font-black";
                    let shiftType = "";
                    if(shift.includes('R')) { colorClass = "bg-orange-500 shadow-inner"; shiftType="rannÃ¡"; }
                    if(shift === 'P') { colorClass = "bg-blue-500 shadow-inner"; shiftType="poobednÃ¡"; }
                    if(shift.includes('N')) { colorClass = "bg-slate-800 shadow-inner"; shiftType="noÄnÃ¡"; }
                    
                    let extraStyle = (isSat && shift !== '') ? 'ring-4 ring-white ring-inset border-2 border-black scale-105' : '';
                    let paydayClass = isPayDay ? 'payday' : '';
                    let holidayClass = isHol ? 'holiday-date' : '';

                    h += `<div class="h-11 flex flex-col items-center justify-center rounded-2xl ${colorClass} ${paydayClass} ${holidayClass} ${isShut ? 'shutdown' : ''} ${extraStyle} ${shiftType}">
                            <span class="day-number ${isSun?'underline decoration-2':''}">${d}</span>
                            <span class="text-[9px] mt-[-3px] font-black uppercase text-black ${shiftType==='noÄnÃ¡'?'text-white':''}">${isPayDay && !shift ? 'â‚¬' : shift}</span>
                          </div>`;
                }
                
                h += `</div><div class="mt-5 pt-4 border-t-2 border-slate-100">
                        <div class="bg-slate-900 text-orange-500 py-3 rounded-2xl font-black text-center text-xl shadow-lg border-b-4 border-orange-600 uppercase italic">
                            ${stats.hours} HODÃN
                        </div>
                      </div>`;
                
                card.innerHTML = h;
                grid.appendChild(card);
            });
        }

        const ctrl = document.getElementById('controls');
        ['A','B','C','D'].forEach(t => {
            const btn = document.createElement('button');
            btn.innerText = t;
            btn.className = `w-14 h-14 rounded-2xl font-black text-2xl transition-all shadow-md ` + (t===currentTeam ? 'bg-orange-600 text-white scale-110 shadow-orange-300' : 'bg-white text-slate-400 border-2 border-slate-200');
            btn.onclick = () => { currentTeam = t; render(); updateButtons(); };
            ctrl.appendChild(btn);
        });
        function updateButtons() {
            document.querySelectorAll('#controls button').forEach(b => {
                b.className = `w-14 h-14 rounded-2xl font-black text-2xl transition-all shadow-md ` + (b.innerText===currentTeam ? 'bg-orange-600 text-white scale-110 shadow-orange-300' : 'text-slate-400 bg-white border-2 border-slate-200');
            });
        }
        render();
    </script>
</body>
</html>
