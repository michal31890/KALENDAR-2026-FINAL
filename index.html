<!DOCTYPE html>
<html lang="sk" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continental 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .shutdown-pattern { background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(239, 68, 68, 0.15) 5px, rgba(239, 68, 68, 0.15) 10px); border: 2px solid #ef4444 !important; }
        .day-num { color: #000000 !important; font-weight: 900 !important; font-size: 1.1rem; }
        .noƒçn√° .day-num { color: #ffffff !important; }
        .holiday-border { border: 2px solid #ef4444 !important; }
        .payday-bg { background-color: #22c55e !important; color: white !important; border: 2px solid #166534 !important; }
    </style>
</head>
<body class="bg-slate-100 notranslate p-2 text-black">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white p-6 rounded-3xl shadow-xl border-b-8 border-orange-500 mb-6 text-center">
            <h1 class="text-3xl font-black uppercase italic tracking-tighter text-orange-600">CONTINENTAL 2026</h1>
            <div id="teamButtons" class="flex justify-center gap-2 mt-4"></div>
        </div>

        <div id="calendarGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>

        <div class="bg-white p-6 rounded-3xl shadow-lg border-2 border-slate-200 mt-8 grid grid-cols-2 md:grid-cols-5 gap-3 text-center text-[10px] font-black uppercase tracking-tighter">
            <div class="bg-orange-500 p-3 rounded-xl shadow-sm">Rann√°</div>
            <div class="bg-blue-500 p-3 rounded-xl shadow-sm">Poobedn√°</div>
            <div class="bg-slate-800 p-3 rounded-xl text-white shadow-sm">Noƒçn√°</div>
            <div class="bg-green-600 p-3 rounded-xl text-white italic shadow-sm">V√ùPLATA üí∂</div>
            <div class="border-2 border-red-500 shutdown-pattern p-3 rounded-xl text-red-600">ODST√ÅVKA</div>
        </div>
    </div>

    <script>
        let currentTeam = 'C';
        const months = ['Janu√°r','Febru√°r','Marec','Apr√≠l','M√°j','J√∫n','J√∫l','August','September','Okt√≥ber','November','December'];
        const payDays = {0:9, 1:6, 2:6, 3:9, 4:8, 5:5, 6:7, 7:7, 8:7, 9:7, 10:6, 11:7};
        const holidays = ['2026-01-01','2026-01-06','2026-04-03','2026-04-06','2026-05-01','2026-05-08','2026-07-05','2026-08-29','2026-09-01','2026-09-15','2026-11-01','2026-11-17','2026-12-24','2026-12-25','2026-12-26'];

        // Upraven√Ω 28-d≈àov√Ω cyklus: 4R, 3N, 4V, 3R, 4N, 3V, 5P, 2V
        const pattern = [
            'R','R','R','R', // 1-4
            'N','N','N',      // 5-7
            'V','V','V','V', // 8-11 (VOƒΩNO)
            'R','R','R',      // 12-14
            'N','N','N','N', // 15-18
            'V','V','V',      // 19-21 (VOƒΩNO)
            'P','P','P','P','P', // 22-26
            'V','V'           // 27-28 (VOƒΩNO)
        ];

        function getShift(date, team) {
            // Nastavenie: 2.2.2026 je prv√° rann√° pre smenu C
            const refDate = new Date(2026, 1, 2); 
            const diffDays = Math.round((date - refDate) / 86400000);
            
            const offsets = { 'C': 0, 'A': 7, 'B': 14, 'D': 21 };
            const idx = ((diffDays + offsets[team]) % 28 + 28) % 28;
            const s = pattern[idx];
            return s === 'V' ? '' : s;
        }

        function render() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            months.forEach((name, mIdx) => {
                let hCount = 0;
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-[2rem] shadow-md border border-slate-100";
                let h = `<h2 class="font-black text-center mb-3 text-orange-600 uppercase text-sm border-b pb-2">${name}</h2><div class="grid grid-cols-7 gap-1 text-[9px] font-black text-slate-300 text-center mb-2 uppercase"><div>Po</div><div>Ut</div><div>St</div><div>≈†t</div><div>Pi</div><div>So</div><div>Ne</div></div><div class="grid grid-cols-7 gap-1">`;
                const first = new Date(2026, mIdx, 1);
                for(let i=1; i<(first.getDay()||7); i++) h += '<div></div>';
                for(let d=1; d<=new Date(2026, mIdx+1, 0).getDate(); d++) {
                    const date = new Date(2026, mIdx, d);
                    const dateStr = date.toISOString().split('T')[0];
                    const shift = getShift(date, currentTeam);
                    const isPay = (d === payDays[mIdx]);
                    const isHol = holidays.includes(dateStr);
                    const isShut = (mIdx === 0 && d <= 6) || (dateStr >= '2026-07-20' && dateStr <= '2026-08-02') || (dateStr >= '2026-12-22' && dateStr <= '2026-12-31');

                    if(shift) hCount += 8;
                    let c = "bg-slate-50";
                    if(shift==='R') c = "bg-orange-500 shadow-inner";
                    if(shift==='P') c = "bg-blue-500 shadow-inner";
                    if(shift==='N') c = "bg-slate-800 noƒçn√° shadow-inner";
                    if(isPay) c = "payday-bg";

                    h += `<div class="h-10 flex flex-col items-center justify-center rounded-xl ${c} ${isShut && !isPay ? 'shutdown-pattern' : ''} ${isHol ? 'holiday-border' : ''}">
                            <span class="day-num">${d}</span>
                            <span class="text-[8px] font-black text-black ${shift==='N'?'text-white':''}">${isPay && !shift ? '‚Ç¨' : shift}</span>
                          </div>`;
                }
                h += `</div><div class="mt-3 bg-slate-900 text-orange-500 py-2 rounded-xl font-black text-center text-lg uppercase italic border-b-4 border-orange-600">${hCount} H</div>`;
                card.innerHTML = h; grid.appendChild(card);
            });
        }

        const container = document.getElementById('teamButtons');
        ['A','B','C','D'].forEach(t => {
            const b = document.createElement('button');
            b.innerText = t;
            b.className = `w-12 h-12 rounded-xl font-black text-xl transition-all ` + (t === currentTeam ? "bg-orange-600 text-white shadow-lg scale-110" : "bg-white text-slate-400 border border-slate-200");
            b.onclick = () => { currentTeam = t; render(); updateBtn(); };
            container.appendChild(b);
        });
        function updateBtn() {
            document.querySelectorAll('#teamButtons button').forEach(el => {
                const active = el.innerText === currentTeam;
                el.className = `w-12 h-12 rounded-xl font-black text-xl transition-all ` + (active ? "bg-orange-600 text-white shadow-lg scale-110" : "bg-white text-slate-400 border border-slate-200");
            });
        }
        render();
    </script>
</body>
</html>
