<!DOCTYPE html>
<html lang="sk" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continental 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* EXTR√âMNE V√ùRAZN√Å ODST√ÅVKA */
        .shutdown-pattern { 
            background-image: repeating-linear-gradient(45deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.1) 5px, rgba(239, 68, 68, 0.2) 5px, rgba(239, 68, 68, 0.2) 10px) !important;
            border: 3px solid #ef4444 !important;
            box-shadow: inset 0 0 10px rgba(239, 68, 68, 0.2);
        }
        
        .day-num { color: #000000 !important; font-weight: 950 !important; font-size: 1.15rem; line-height: 1; }
        .noƒçn√° .day-num { color: #ffffff !important; }
        .payday-bg { background-color: #22c55e !important; color: white !important; border: 2px solid #166534 !important; }
        .holiday-mark { border-bottom: 3px solid #ef4444; }
    </style>
</head>
<body class="bg-slate-100 p-2 text-slate-900">
    <div class="max-w-[1600px] mx-auto">
        <header class="bg-white rounded-3xl shadow-sm border border-slate-200 p-4 mb-6 no-print">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3 text-left">
                    <div class="bg-orange-500 p-2 rounded-2xl">
                        <i data-lucide="factory" class="text-white w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="font-black text-2xl tracking-tighter text-slate-800 uppercase italic">Continental 2026</h1>
                        <p class="text-[10px] font-bold text-red-600 uppercase tracking-widest">üö© ODST√ÅVKY S√ö OZNAƒåEN√â ƒåERVEN√ùM R√ÅMOM</p>
                    </div>
                </div>
                <div id="teamButtons" class="flex p-1 bg-slate-100 rounded-2xl w-full md:w-auto"></div>
            </div>
        </header>

        <div id="calendarGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-6"></div>

        <footer class="bg-white rounded-3xl border border-slate-200 p-6 no-print grid grid-cols-2 md:grid-cols-5 gap-4">
            <div class="bg-orange-500 p-3 rounded-xl text-center font-black text-xs text-black shadow-sm uppercase">Rann√°</div>
            <div class="bg-blue-500 p-3 rounded-xl text-center font-black text-xs text-black shadow-sm uppercase">Poobedn√°</div>
            <div class="bg-slate-900 p-3 rounded-xl text-center font-black text-xs text-white shadow-sm uppercase">Noƒçn√°</div>
            <div class="bg-green-600 p-3 rounded-xl text-center font-black text-xs text-white shadow-sm uppercase">V√Ωplata üí∂</div>
            <div class="shutdown-pattern p-3 rounded-xl text-center font-black text-xs text-red-600 uppercase">Odst√°vka</div>
        </footer>
    </div>

    <script>
        let currentTeam = 'C';
        const months = ['Janu√°r','Febru√°r','Marec','Apr√≠l','M√°j','J√∫n','J√∫l','August','September','Okt√≥ber','November','December'];
        const payDays = {0:9, 1:6, 2:6, 3:9, 4:8, 5:5, 6:7, 7:7, 8:7, 9:7, 10:6, 11:7};
        const holidays = ['2026-01-01','2026-01-06','2026-04-03','2026-04-06','2026-05-01','2026-05-08','2026-07-05','2026-08-29','2026-09-01','2026-09-15','2026-11-01','2026-11-17','2026-12-24','2026-12-25','2026-12-26'];

        const pattern = ['R','R','R','R', 'N','N','N', 'V','V','V','V', 'R','R','R', 'N','N','N','N', 'V','V','V', 'P','P','P','P','P', 'V','V'];

        function getShift(date, team) {
            const refDate = new Date(2026, 1, 2); 
            const diffDays = Math.round((date - refDate) / 86400000);
            const offsets = { 'C': 0, 'A': 7, 'B': 14, 'D': 21 };
            const idx = ((diffDays + offsets[team]) % 28 + 28) % 28;
            return pattern[idx] === 'V' ? '' : pattern[idx];
        }

        function isShutdown(d, m) {
            if (m === 0 && d >= 1 && d <= 6) return true; // Janu√°r
            if (m === 3 && d >= 3 && d <= 6) return true; // Apr√≠l (V. Noc)
            if (m === 6 && d >= 20 && d <= 26) return true; // J√∫l (Leto)
            if (m === 11 && d >= 22 && d <= 31) return true; // December
            return false;
        }

        function render() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            months.forEach((name, mIdx) => {
                let hours = 0;
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-[2.5rem] shadow-sm border border-slate-200";
                let h = `<div class="flex justify-between items-center mb-4 px-2"><h2 class="font-black text-orange-600 uppercase italic text-sm">${name}</h2><div class="bg-slate-100 px-3 py-1 rounded-full text-[9px] font-black h-sum"></div></div><div class="grid grid-cols-7 gap-1 text-[9px] font-black text-slate-300 text-center mb-2 uppercase"><div>Po</div><div>Ut</div><div>St</div><div>≈†t</div><div>Pi</div><div>So</div><div>Ne</div></div><div class="grid grid-cols-7 gap-1">`;
                const first = new Date(2026, mIdx, 1);
                for(let i=1; i<(first.getDay()||7); i++) h += '<div></div>';
                for(let d=1; d<=new Date(2026, mIdx+1, 0).getDate(); d++) {
                    const date = new Date(2026, mIdx, d);
                    const shift = getShift(date, currentTeam);
                    const isPay = (d === payDays[mIdx]);
                    const isShut = isShutdown(d, mIdx);
                    if(shift) hours += 8;
                    let c = "bg-slate-50";
                    if(shift==='R') c = "bg-orange-500 shadow-orange-100";
                    if(shift==='P') c = "bg-blue-500 shadow-blue-100";
                    if(shift==='N') c = "bg-slate-900 noƒçn√°";
                    if(isPay) c = "payday-bg";
                    
                    h += `<div class="h-10 flex flex-col items-center justify-center rounded-xl relative ${c} ${isShut && !isPay ? 'shutdown-pattern' : ''}">
                            <span class="day-num">${d}</span>
                            <span class="text-[8px] font-black ${shift==='N'||isPay?'text-white':'text-black'}">${isPay && !shift ? '‚Ç¨' : shift}</span>
                          </div>`;
                }
                h += `</div>`; card.innerHTML = h; card.querySelector('.h-sum').innerText = hours + ' Hod'; grid.appendChild(card);
            });
            lucide.createIcons();
        }

        const btnCont = document.getElementById('teamButtons');
        ['A','B','C','D'].forEach(t => {
            const b = document.createElement('button');
            b.innerText = t;
            b.className = `flex-1 py-2 px-4 rounded-xl font-black text-sm transition-all ` + (t === currentTeam ? "bg-orange-500 text-white shadow-md" : "text-slate-400");
            b.onclick = () => { currentTeam = t; render(); updateBtn(); };
            btnCont.appendChild(b);
        });
        function updateBtn() {
            document.querySelectorAll('#teamButtons button').forEach(el => {
                const active = el.innerText === currentTeam;
                el.className = `flex-1 py-2 px-4 rounded-xl font-black text-sm transition-all ` + (active ? "bg-orange-600 text-white shadow-md" : "text-slate-400");
            });
        }
        render();
    </script>
</body>
</html>
