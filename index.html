<!DOCTYPE html>
<html lang="sk" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .shutdown { background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(239, 68, 68, 0.2) 5px, rgba(239, 68, 68, 0.2) 10px); border: 2px solid #ef4444 !important; }
        .holiday-date { background-color: #ef4444 !important; color: white !important; font-weight: 900 !important; border: 2px solid #991b1b !important; }
        .payday { background-color: #16a34a !important; color: white !important; font-weight: 900 !important; border: 3px solid #14532d !important; }
        
        /* 12H SMENA - TERAZ HNED√Å */
        .smena-12h { background-color: #78350f !important; color: #ffffff !important; border: 2px solid #451a03 !important; transform: scale(1.05); shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .smena-12h .day-num { color: #ffffff !important; }
        .smena-12h .shift-text { color: #fbbf24 !important; } /* Zlatist√Ω text pre "R12/N12" na hnedom pozad√≠ */

        .day-num { color: #000000 !important; font-weight: 950 !important; font-size: 1.2em; }
        .noƒçn√° .day-num { color: #ffffff !important; }
        .shift-text { font-weight: 900 !important; font-size: 9px; text-transform: uppercase; }
    </style>
</head>
<body class="bg-slate-200 notranslate font-sans">
    <div class="max-w-7xl mx-auto p-2">
        <div class="mb-6 bg-white p-6 rounded-3xl shadow-xl border-b-8 border-orange-500 text-center">
            <h1 class="text-4xl font-black uppercase italic tracking-tighter text-slate-800">CONTINENTAL 2026</h1>
            <div id="controls" class="flex justify-center gap-2 mt-4"></div>
        </div>

        <div id="calendarGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-8"></div>

        <div class="bg-white p-6 rounded-3xl shadow-lg border-2 border-slate-300 no-print grid grid-cols-2 md:grid-cols-6 gap-3 text-center text-[10px] font-black uppercase">
            <div class="bg-orange-500 p-3 rounded-xl text-black">Rann√°</div>
            <div class="bg-blue-500 p-3 rounded-xl text-black">Poobedn√°</div>
            <div class="bg-slate-800 p-3 rounded-xl text-white">Noƒçn√°</div>
            <div class="bg-[#78350f] p-3 rounded-xl text-white border-2 border-[#451a03]">12h Smena üü§</div>
            <div class="bg-green-600 p-3 rounded-xl text-white">V√Ωplata üí∂</div>
            <div class="bg-red-600 p-3 rounded-xl text-white">Sviatok üö©</div>
        </div>
    </div>

    <script>
        let currentTeam = 'A';
        const months = ['Janu√°r','Febru√°r','Marec','Apr√≠l','M√°j','J√∫n','J√∫l','August','September','Okt√≥ber','November','December'];
        const holidays = ['2026-01-01','2026-01-06','2026-04-03','2026-04-06','2026-05-01','2026-05-08','2026-07-05','2026-08-29','2026-09-01','2026-09-15','2026-11-01','2026-11-17','2026-12-24','2026-12-25','2026-12-26'];
        const payDays = {0:9, 1:6, 2:6, 3:9, 4:8, 5:5, 6:7, 7:7, 8:7, 9:7, 10:6, 11:7};

        function getShift(date, team) {
            const startPoint = new Date('2024-01-01'); 
            const diffDays = Math.floor((date - startPoint) / 86400000);
            const dayOfWeek = date.getDay();
            const weekCycle = Math.floor(diffDays / 7) % 4;
            const schedule = { 'A':[0,1,2,3], 'B':[1,2,3,0], 'C':[2,3,0,1], 'D':[3,0,1,2] };
            const myCycle = schedule[team][weekCycle];
            if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                if (myCycle === 0) return 'R';
                if (myCycle === 1) return 'P';
                if (myCycle === 2) return 'N';
            }
            if (dayOfWeek === 6) {
                if (myCycle === 0) return 'R12';
                if (myCycle === 2) return 'N12';
            }
            return '';
        }

        function render() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            months.forEach((name, idx) => {
                let hours = 0;
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-[2.5rem] shadow-xl border-2 border-slate-100 flex flex-col";
                let h = `<h2 class="font-black text-center mb-4 text-orange-600 uppercase text-lg italic border-b-4 border-orange-100">${name}</h2><div class="grid grid-cols-7 gap-1 text-[10px] font-black text-slate-400 text-center mb-2 uppercase"><div>Po</div><div>Ut</div><div>St</div><div>≈†t</div><div>Pi</div><div>So</div><div>Ne</div></div><div class="grid grid-cols-7 gap-1">`;
                const first = new Date(2026, idx, 1);
                for(let i=1; i<(first.getDay()||7); i++) h += '<div></div>';
                for(let d=1; d<=new Date(2026, idx+1, 0).getDate(); d++) {
                    const date = new Date(2026, idx, d);
                    const dateStr = date.toISOString().split('T')[0];
                    const shift = getShift(date, currentTeam);
                    const isPayDay = (d === payDays[idx]);
                    const isHol = holidays.includes(dateStr);

                    if(shift.includes('R')) hours += shift.includes('12') ? 12 : 8;
                    if(shift === 'P') hours += 8;
                    if(shift.includes('N')) hours += shift.includes('12') ? 12 : 8;

                    let c = "bg-slate-50";
                    if(shift.includes('R')) c = "bg-orange-500 shadow-inner";
                    if(shift === 'P') c = "bg-blue-500 shadow-inner";
                    if(shift.includes('N')) c = "bg-slate-800 shadow-inner noƒçn√°";
                    if(shift.includes('12')) c = "smena-12h";
                    if(isPayDay) c = "payday";
                    if(isHol) c = "holiday-date";

                    h += `<div class="h-12 flex flex-col items-center justify-center rounded-2xl ${c}">
                            <span class="day-num">${d}</span>
                            <span class="shift-text">${isPayDay && !shift ? '‚Ç¨' : shift}</span>
                          </div>`;
                }
                h += `</div><div class="mt-4 bg-slate-900 text-orange-500 py-3 rounded-2xl font-black text-center text-xl uppercase italic border-b-4 border-orange-600">${hours} HOD√çN</div>`;
                card.innerHTML = h; grid.appendChild(card);
            });
        }

        ['A', 'B', 'C', 'D'].forEach(t => {
            const btn = document.createElement('button');
            btn.innerText = t;
            btn.className = `w-14 h-14 rounded-2xl font-black text-2xl border-2 ` + (t === currentTeam ? 'bg-orange-600 text-white border-orange-700 scale-110 shadow-lg' : 'bg-white text-slate-400 border-slate-200');
            btn.onclick = () => { currentTeam = t; render(); updateButtons(); };
            document.getElementById('controls').appendChild(btn);
        });

        function updateButtons() {
            document.querySelectorAll('#controls button').forEach(b => {
                b.className = `w-14 h-14 rounded-2xl font-black text-2xl border-2 ` + (b.innerText === currentTeam ? 'bg-orange-600 text-white border-orange-700 scale-110 shadow-lg' : 'bg-white text-slate-400 border-slate-200');
            });
        }
        render();
    </script>
</body>
</html>
